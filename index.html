<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Hanken+Grotesk:wght@300;500;700;800&family=Outfit:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
 <main>
  <section class="container1">
     <aside class="aside1">

        <p class="para1">Your Result</p>
        <div>

             <h1>76</h1>
             <p>of 100</p>

         </div>
    
         <p class="para2">Great</p>
         <p class="para3">You scored higher than 65% of<br>the people who have taken<br>these tests.</p>
    </aside> 
    
    <aside class="container2 aside2">

       <h2>Summary</h2>

      <div class="child-div one">
           <img src="assets/images/icon-reaction.svg" alt="reacton icon"> 
           <p class="first-p"> Reaction</p>
           <p>80 / 100</p>

      </div>

      <div class="child-div two">

         <img src="assets/images/icon-memory.svg" alt="memory icon">
         <p class="first-p">Memory</p>
         <p>92 / 100</p>

      </div>

      <div class="child-div three">

          <img src="assets/images/icon-verbal.svg"  alt="verbal icon">
          <p class="first-p">Verbal</p>
          <p>61 / 100</p>
   
      </div>

      <div class="child-div four">

          <img src="assets/images/icon-visual.svg" alt="visual icon">
          <p class="first-p">Visual</p>
          <p>72 / 100</p>
      </div>
    
      <button> Continue</button>
    
    </aside> 
    
  </section>
  
</main>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
